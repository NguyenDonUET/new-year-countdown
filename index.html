<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>New Year Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading" id="title">New Year Countdown</h1>
      <div class="content">
        <div class="countdown">
          <h3 id="days" class="time">321</h3>
          <p>Days</p>
        </div>
        <div class="countdown">
          <h3 id="hours" class="time">3</h3>
          <p>Hours</p>
        </div>
        <div class="countdown">
          <h3 id="minutes" class="time">05</h3>
          <p>Minutes</p>
        </div>
        <div class="countdown">
          <h3 id="seconds" class="time">02</h3>
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </body>
</html>
